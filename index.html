<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/3442/3442357.png"
    />
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      form {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <center>
      <form action="index03.html">
        <h1>Course Regiatration Form</h1>
        <fieldset style="border-radius: 10px">
          <legend>Persional Details</legend>
          <table>
            <tr>
              <td><label for="fname">First Name</label></td>
              <td>
                <input type="text" placeholder="Enter Your Name" required />
              </td>
            </tr>
            <tr>
              <td><label for="surname">SurName</label></td>
              <td>
                <input type="text" placeholder="Enter Your SurName" required />
              </td>
            </tr>
            <tr>
              <td><label for="mobnum">Mobile Number</label></td>
              <td>
                <input type="tel" placeholder="Enter Your Mobile Number" />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email</label></td>
              <td>
                <input type="email" placeholder="Enter Your Email" required />
              </td>
            </tr>
            <tr>
              <td><label for="password">Password</label></td>
              <td>
                <input
                  type="password"
                  placeholder="Enter Your Password"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="cpassword">Confirm Password</label></td>
              <td>
                <input
                  type="password"
                  placeholder="Enter Your Password"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="DOB">DOB</label></td>
              <td>
                <input
                  type="date"
                  value="DOB"
                  placeholder="Enter your date of birth"
                />
              </td>
            </tr>
            <tr>
              <td><label for="gender">Gender</label></td>
              <td>
                <input
                  required
                  type="radio"
                  name="gender"
                  id="Male"
                  value="Male"
                />
                <label for="Male" id="Male">Male</label>

                <input
                  required
                  type="radio"
                  name="gender"
                  id="Female"
                  value="Female"
                />
                <label for="Female" id="Female">Female</label>

                <input
                  required
                  type="radio"
                  id="custom"
                  name="gender"
                  value="custom"
                />
                <label for="custom" id="custom">Custom</label>
              </td>
            </tr>
            <tr>
              <td><label for="Country">Country</label></td>
              <td>
                <select name="Country">
                  <option value="---Select Your County---" selected>
                    ---Select Your County---
                  </option>
                  <option value="INDIA">INDIA</option>
                  <option value="USA">USA</option>
                  <option value="UK">UK</option>
                  <option value="RUSSIAN">RUSSIAN</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="file">Upload Your Doucments</label></td>
              <td><input type="file" value="File" required /></td>
            </tr>
          </table>
        </fieldset>

        <fieldset style="border-radius: 10px">
          <legend>Course Details</legend>
          <table>
            <tr>
              <td><label for="Corse">Select your Course</label></td>
              <td>
                <select name="Course">
                  <option value="JAVA FULL STACK DEVELOPER">
                    JAVA FULL STACK DEVELOPER
                  </option>
                  <option value="PYTHON FULL STACK DEVELOPER">
                    PYTHON FULL STACK DEVELOPER
                  </option>
                  <option value="UI/UX DEVELOPER">UI/UX DEVELOPER</option>
                  <option value="REACT">REACT</option>
                </select>
              </td>
            </tr>

            <tr>
              <td><label for="Delivary">Delivary Mode</label></td>
              <td>
                <input
                  type="radio"
                  name="Delivary"
                  id="Offline"
                  value="Offline"
                />
                <label for="Offline" id="Offline">Offline</label>

                <input
                  type="radio"
                  name="Delivary"
                  id="Online"
                  value="Online"
                />
                <label for="Online" id="Online">Online</label>
              </td>
            </tr>
          </table>
          <label style="text-align: left" for="FeedBack">FeedBack</label><br />
          <textarea
            style="resize: none"
            name="FeedBack"
            rows="6"
            cols="40"
          ></textarea
          ><br />
          <br />
          <input type="reset" />
          <button>Submit</button>
          <button>
            <a style="color: black" href="index02.html">Log-in</a>
          </button>
        </fieldset>
      </form>
    </center>
  </body>
</html>
